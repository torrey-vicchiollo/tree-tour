<html lang="en">
  
<head>
    
    <script src="carouselController.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
  
<body>
    <!-- header for use and implementation -->
    <div class="header">
        <img src="warriors.png" alt="logo">
    </div>
    <div id="starterCarousel" class="carousel" data-carousel="">
        <button class="carousel-button previous" data-carousel-button="prev">&#xab;</button>
        <button class="carousel-button next" data-carousel-button = "next">&#xbb;</button>
        <ul data-slides>
            <li class="slide" data-active>
                <img class="carousel" src="image1.jpg" alt="tree1">
            </li>
            <li class="slide">
                <img class="carousel" src="image2.jpg" alt="tree2">
            </li>
            <li class="slide">
                <img class="carousel" src="image3.jpg" alt="tree3">
            </li>
        </ul>
    </div>

    <!-- footer for use and implementation -->
    <div class="footer">
        <img src="warriors.png" alt="logo">
    </div>
</body>
  
</html>
